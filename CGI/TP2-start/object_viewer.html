<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="object_viewer.css">
        <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;

        attribute vec4 vPosition;
        attribute vec3 vNormal;

        uniform mat4 mProjection;
        uniform mat4 mModelView;
        uniform mat4 mNormals;

        varying vec4 test;

        void main(){
            gl_Position = mProjection * mModelView * vPosition;

            test = vec4((vPosition.x+1.0)/2.0, (vPosition.z+1.0)/2.0, (vPosition.y+1.0)/2.0, 1.0); //vec4((vNormal+1.0)/2.0, 1.0);

        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 test;

        uniform mat4 mProjection;
        uniform mat4 mModelView;
        uniform mat4 mNormals;
        
        void main() {
            gl_FragColor = test; //vec4(1.0, 1.0, 1.0, 1.0);
        }
        </script>   

        <script id="vertex-shader-2" type="x-shader/x-vertex">
        precision mediump float;

        attribute vec4 vPosition;
        attribute vec3 vNormal;

        uniform mat4 mProjection;
        uniform mat4 mModelView;
        uniform mat4 mNormals;

        varying vec4 test;

        void main(){
            gl_Position = mProjection * mModelView * vPosition;

            test = vec4((vPosition.x+1.0)/2.0, (vPosition.z+1.0)/2.0, (vPosition.y+1.0)/2.0, 1.0); //vec4((vNormal+1.0)/2.0, 1.0);
        }        
        </script>
        <script id="fragment-shader-2" type="x-shader/x-vertex">
        precision mediump float;

        varying vec4 test;

        uniform mat4 mProjection;
        uniform mat4 mModelView;
        uniform mat4 mNormals;
        
        void main() {
            gl_FragColor = test; //vec4(1.0, 1.0, 1.0, 1.0);
        }        
        </script>     

        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="../Common/sphere.js"></script>
        <script type="text/javascript" src="../Common/cube.js"></script>
        <script type="text/javascript" src="../Common/pyramid.js"></script>        
        <script type="text/javascript" src="../Common/torus.js"></script>                
        <script type="text/javascript" src="object_viewer.js"></script>        
    </head>
    <body>
       <div id="singlepagecontainer">
            <div id="interfacearea">
            	<div>VTX : <input type="file" id="vertex"></div>
                <div>FRG : <input type="file" id="fragment"></div>
                <p>
                    Shape: <select id="shape">
                        <option value="0">Sphere</option>
                        <option value="1">Cube</option>
                        <option value="2">Pyramid</option>
                        <option value="3" selected="selected">Torus</option>
                    </select>
                </p>
                <p>
                    Draw type: <select id="drawType">
                        <option value="0" selected="selected">Wireframe</option>
                        <option value="1">Filled</option>
                    </select>
                </p>
                <p>
                	Projection: <select id="projectionType">
                		<option value="0">Axonometric</option>
                		<option value="1">Oblique</option>
                		<option value="2">Perspective</option>
                	</select>
                </p>

                <p class="axon">
                	Gamma: <input type="range" min="-3.14" max="3.14" step="0.01" id="gammaVal"></input>
                </p>
                <p class="axon">
                	Theta: <input type="range" min="-3.14" max="3.14" step="0.01" id="thetaVal"></input>
                </p>

                <p class="obl">
                    L: <input type="range" min="0" max="1" value="1" step="0.01" id="lVal"></input>
                </p>
                <p class="obl">
                    Alpha: <input type="range" min="-3.14" max="3.14" step="0.01" id="alphaVal"></input>
                </p>

                <p class="perp">
                	D: <input type="range" min="0.1" max="5" step="0.1" id="dVal"></input>
                </p>

            </div>
	        <div id="viewarea">
                <canvas id="gl-canvas">
                    Oops... your browser doesn't support the HTML5 canvas element"
                </canvas>      
            </div>
        </div>
    </body>
</html>
