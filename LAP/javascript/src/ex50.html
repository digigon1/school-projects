<HTML>

<HEAD>
<TITLE>MyDocument</TITLE>

<SCRIPT TYPE="text/javascript">
function range(min, max){
	var result = []
	for (var i = min; i < max; i++) {
		result.push(i);
	}
	return result;
}

function isPrime(n){
	if(n == 1){
		return 0
	}
	for (var i = 2; i <= n/2; i++) {
		if(n%i == 0){
			return 0;
		}
	}
	return n;
}

function dropZeros(arr){
	var temp = arr;
	for (var i = 0; i < temp.length; i++) {
		if(temp[i] == 0){
			temp.splice(i, 1);
			i--;
		}
	}
	return temp;
}

function compute(n){
	var numbers = range(2, n+1);
	var primes = [];
	for (x in numbers){
		primes[primes.length] = isPrime(x);
	}

	return dropZeros(primes);
}

function runForm1(form) {
    form.text3.value = compute(parseInt(form.text1.value))
}
</SCRIPT>
</HEAD>

<BODY>
<H1>Eratosthenes</H1>
<FORM NAME="form1">
	Generate primes until: 
     <INPUT TYPE="text" NAME="text1" VALUE="1" SIZE=10 style="text-align: right">
   <br> 
   <br>
   <textarea NAME="text3" READONLY rows="7" cols="50" style="text-align: left; font-weight: bold"></textarea>
 <p> <INPUT TYPE="button" NAME="button1" VALUE="Generate" ONCLICK="runForm1(form)">
</FORM>
</BODY>

</HTML>
